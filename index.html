<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
        <nav class="nav justify-content-center" id="navBanner">
          Weather Dashboard
        </nav>

        <div class="row" id="rowId" >
            <aside class="col-sm-3" id="cityList">
                
                <form>
                    <div>
                        <h3>Search for a City:</h3>
                    </div>
                   
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" id="location">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="fas fa-search"></i>    
                            </button>
                        </div>
                    </div>

                </form>

                <div class="card" id="cityList">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">City Name #1</li>
                      <li class="list-group-item">City Name #2</li>
                      <li class="list-group-item">City Name #3</li>
                    </ul>
                </div>

            </aside>
            
            <section class="col-sm-9">

                <div class="row" id="weather" >
                    <div class="card col-sm-12">
                        <div class="card-body" id="cardBody">
                            <h4 class="card-title" id="cityName"></h4>
                            <!-- <p class="card-text">Weather Information</p> -->
                        </div>
                    </div>

                </div>

                <div id="weatherCard" >

                    <span id="cardSection">
                        <div class="forecastCard">
                                <div class="card-body">
                                    <h5 class="card-title">Forecast Date</h5>

                                    <p class="card-text">Temperature Information</p>
                                    <p class="card-text">Humidity Information</p>
                                </div>
                        </div>

                        

                    </span>
                </div>

            </section>
        
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
